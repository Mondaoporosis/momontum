<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="js-clock">
      <h1 class="js-title">00:00</h1>
    </div>
    <div class="greetings-container">
      <form action="" class="js-usernameForm username-form">
        <input type="text" placeholder="What's your name?" />
      </form>
      <h4 class="js-greetingsText greetings__text"></h4>
      <button class="change-name js-changeName">Change Username</button>
    </div>
    <div class="todo-container">
      <form action="" class="js-toDoForm">
        <br />
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList"></ul>
    </div>
    <span class="js-weather"></span>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
